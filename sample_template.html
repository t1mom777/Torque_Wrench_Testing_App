<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Torque Test Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    p.info { font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Torque Test Report</h1>
  <p class="info">Customer: {{ customer }}</p>
  <p class="info">Email: {{ email }}</p>
  <p class="info">Contact: {{ contact }}</p>
  <p class="info">Brand: {{ brand }}</p>
  <p class="info">Model: {{ model }}</p>
  <p class="info">Unit Number: {{ unit }}</p>
  <p class="info">Serial Number: {{ serial }}</p>
  <table>
    <thead>
      <tr>
        <th>Applied Torque</th>
        <th>Allowance</th>
        <th>Test #1</th>
        <th>Test #2</th>
        <th>Test #3</th>
        <th>Test #4</th>
        <th>Test #5</th>
      </tr>
    </thead>
    <tbody>
      {{ rows }}
    </tbody>
  </table>
</body>
</html>
